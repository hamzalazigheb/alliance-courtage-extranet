version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: alliance-courtage-extranet-db-1
    environment:
      MYSQL_ROOT_PASSWORD: change_me_root
      MYSQL_DATABASE: alliance_courtage
      MYSQL_USER: alliance
      MYSQL_PASSWORD: change_me_db
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    image: alliance-courtage-extranet-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/config.env
    volumes:
      - api_uploads:/app/uploads
    ports:
      - "3001:3001"

  web:
    image: nginx:stable-alpine
    depends_on:
      - api
    volumes:
      - ./frontend_dist:/usr/share/nginx/html:ro
      - ./proxy-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - api_uploads:/usr/share/nginx/html/uploads:ro
    ports:
      - "5174:80"

  proxy:
    image: nginx:stable-alpine
    depends_on:
      - web
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - api_uploads:/usr/share/nginx/html/uploads:ro
    ports:
      - "80:80"

volumes:
  db_data:
  api_uploads:


