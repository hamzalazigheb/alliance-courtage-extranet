version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: alliance-courtage-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: alliance2024
      MYSQL_DATABASE: alliance_courtage
      MYSQL_USER: alliance_user
      MYSQL_PASSWORD: alliance_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - alliance-network

  # Backend API
  backend:
    build: .
    container_name: alliance-courtage-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: alliance_courtage
      DB_USER: alliance_user
      DB_PASSWORD: alliance_pass
      JWT_SECRET: alliance_courtage_secret_key_2024
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - alliance-network

volumes:
  mysql_data:

networks:
  alliance-network:
    driver: bridge



