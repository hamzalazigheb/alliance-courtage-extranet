version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: alliance-courtage-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-alliance2024Secure}
      MYSQL_DATABASE: ${DB_NAME:-alliance_courtage}
      MYSQL_USER: ${DB_USER:-alliance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-alliance_pass2024}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - alliance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-alliance2024Secure}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build: .
    container_name: alliance-courtage-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - config.env
      - .env
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-alliance_courtage}
      DB_USER: ${DB_USER:-alliance_user}
      DB_PASSWORD: ${DB_PASSWORD:-alliance_pass2024}
      JWT_SECRET: ${JWT_SECRET:-alliance_courtage_secret_key_change_me_2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      # SMTP Configuration (Mailtrap) - chargé depuis config.env via env_file
      # Ne pas redéfinir ici pour éviter d'écraser les valeurs de config.env
      SMTP_FROM: ${SMTP_FROM:-noreply@alliance-courtage.fr}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./config.env:/app/config.env:ro
    networks:
      - alliance-network

volumes:
  mysql_data:

networks:
  alliance-network:
    driver: bridge



